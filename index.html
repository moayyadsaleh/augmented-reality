<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Coffee Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="coffeeModel" src="Object1.glb"></a-asset-item>
      </a-assets>

      <!-- Load the 3D Model -->
      <a-entity
        gltf-model="#coffeeModel"
        position="0 0 0"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
